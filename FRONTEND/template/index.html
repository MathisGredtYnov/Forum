<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/FRONTEND/CSS/Commun.css">
    <link rel="stylesheet" type="text/css" href="/FRONTEND/CSS/index.css">
    <script src="/FRONTEND/JS/script.js"></script>
    <title>Accueil</title>
</head>
<body>
    <div class = "background">
        <header>
            <div class="title">
                <a href="/"><img src="/FRONTEND/ASSETS/IMG/Logo.png" alt="Logo" class="Logo"></a>
                <h1><a href="/">BlueDit</a></h1>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Rechercher sur BlueDit">
            </div>
            <div class="nav">
                <ul>
                    <li class="bouton" id="login" onclick="changerTexte()">Se connecter</li>
                    <li class="bouton">Mon compte</li>
                </ul>
            </div>
        </header>
        <div class="WithOutHeader">
            <div class="div-categorie">
                {{range .Categories}}
                    <div class="categorie">
                        <div class="dropdown-toggle" onclick="toggleDropdown(this)">
                            {{.Nom}} <img src="/FRONTEND/ASSETS/IMG/arrow.png" alt="arrow"></img>
                        </div>
                        <div class="dropdown-content">
                            {{range .Topics}}
                                <p>{{.Nom}}</p>
                            {{end}}
                        </div>
                    </div>
                {{end}}
            </div>
            <div class="div-topic">
                {{range .Categories}}
                    {{range .Topics}}
                        <div class="topic" onclick="showTopic()">
                            <div class="topic-title"><p id="blue_arrow">&#10173;</p>{{.Nom}} post√© par {{.Pseudonyme}} le {{.Created_date}}</div>
                            <div class="topic-content"><p id="red_arrow">&#10173;</p>{{.Contenu}}</div>
                            <div class="div-option">
                                <button class="comments bouton">Commentaires</button>
                                <button class="report bouton">Signaler</button>
                            </div>
                        </div>
                    {{end}}
                {{end}}
            </div>
            <div id="topic-details">
                <div class="topic-selected">
                    <div id="close-button">
                        <button class="close-button" onclick="closeTopic()">Fermer</button>
                    </div>
                    <div class="topic-first-message"></div>
                    <div class="topic-pseudo-first-message"></div>
                    <div class="topic-content"></div>
                    <div class="div-add-comment">
                        <textarea class="add-comment" placeholder="Ajouter un commentaire"></textarea>
                        <button class="add">Commenter</button>
                    </div>
                    <div class="div-comment"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/FRONTEND/JS/script.js"></script>
</body>
</html>
