<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/FRONTEND/CSS/Commun.css">
    <link rel="stylesheet" type="text/css" href="/FRONTEND/CSS/index.css">
    <title>Accueil</title>
</head>
<body>
    <div class = "background">
        <header>
            <div class = "title">
                <img src = "/FRONTEND/ASSETS/IMG/Logo.png" alt = "Logo" class = "Logo">
                <h1>BlueDit</h1>
            </div>
            <div class = "searchbar">
                <input type = "text" placeholder = "Rechercher sur BlueDit">
            </div>
            <div class = "nav">
                <ul>
                    <li id="login">Se connecter</li>
                    <li>Mon compte</li>
                </ul>
            </div>
        </header>
        <div class="WithOutHeader">
            <div class="div-categorie">
                {{range .Categories}}
                    <div class="categorie">{{.}}</div>
                {{end}}
            </div>
            <div class = "div-topic">
                {{range .Topics}}
                    <div class = "topic">
                        <div class = "topic-title">{{.}}</div>
                    </div>
                {{end}}
            </div>
        </div>
    </div>
    <script src="/FRONTEND/JS/script.js"></script>
</body>
</html>
